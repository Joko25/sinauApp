        <ion-slide class="card" ng-repeat="task in tasks">
            <video id="{{task.id}}" width="100%" ng-click="playVideo(task.id)" height="240" poster="{{task.poster}}">
                <source ng-src="{{task.vidUrl | trusted}}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </ion-slide>
    </ion-slide-box>
